<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>YCWU SPACE-聯絡方式</title>
       <link rel="icon" href="icon/favicon.svg" type="image/svg+xml">
    <style>

	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}

	body {
	  font-family: "Noto Sans TC", "Noto Sans CJK", "Microsoft JhengHei", sans-serif;
	  background-color: #FFFFFF;
	  color: #333;
	  margin: 0;
	  padding: 0;
	}

        /* 整個內容容器置中且可自適應螢幕 */
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;     /* ✅ 讓整體仍置中 */
          padding: 20px;
          box-sizing: border-box;
	  margin: 110px ;
          flex-grow: 1;
        }

        .container-under {
          display: flex;
          flex-direction: column;
          align-items: center;     /* ✅ 讓整體仍置中 */
          padding: 20px;
          box-sizing: border-box;
          max-width: 1400px;
        }

        .content-block {           /* 共同的內容寬度控制 */
          width: 100%;
          max-width: 1100px;       /* ✅ 電腦版最大寬度 */
          text-align: left;        /* ✅ 內容靠左 */
        }

        .text-content {
          margin-left: 0;           /* 貼齊地圖左邊界 */
          padding-left: 0;          /* 不要多餘縮排 */
          max-width: 100%;          /* 與地圖同寬 */
          margin-top:15px;
        }

        h1,h2,h3 { 
            color:#0073e6; 
            margin:5px 0; 
        }

        strong {
            font-weight: bold;
            color: #000;
        }

        .map-container {
          position: relative;
          width: 100%;
          margin: 30px auto auto auto; /* 上下留白並置中 */
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* 適度陰影更立體 */
        }

        .map-container iframe {
          width: 100%;
          height: 420px;
          border: 0;
        }

        .social-links {
          display: flex;
          gap: 20px;                /* 圖示間距 */
          margin-top: 25px;         /* 與文字區塊留點距離 */
          align-items: center;
        }

        .social-links a img {
          width: 36px;              /* 圖示大小 */
          height: 36px;
          margin-top: 25px; 
          transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .social-links a:hover img {
          transform: scale(1.1);
          opacity: 0.8;
        }

        .site-logo {
        height: 80px;  /* 原本 60px，改小一點 */
        width: auto;
        border-radius: 8px;
            }

    /* 確保 footer 在所有內容的最下方，並將文字置中 */
      footer {
	  position: fixed;
	  bottom: 0px;
        padding: 30px 0;
        background-image: linear-gradient(to right, #1D416B, #306998);
        color: #bbb;
        font-size: 0.85em;
        text-align: center; /* 將文字置中 */
        margin-top: 50px;
      }
  
      footer p {
        margin: 0; /* 確保 p 標籤沒有額外的邊距，防止干擾置中 */
      }

        header {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background-image: linear-gradient(to right, #1D416B, #306998);
          padding: 20px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 10;
          box-sizing: border-box;
          animation: fadeIn 0.25s ease-in-out;
        }
        
        .site-logo {
          height: 70px;
          width: auto;
          border-radius: 8px;
	  transition: transform 0.3s;
	}
	
	.site-logo:hover {
	  transform: scale(1.2);
	}
	
	.header-controls {
	  display: flex;
	  align-items: center;
	  gap: 20px;
	}

        .footer-controls {
            display: flex;
       	    justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            font-size: 20px;
            gap: 20px; /* 增加元素間的間距 */
        }
	
	nav a {
	  margin: 0 15px;
	  text-decoration: none;
	  color: #fff; /* 導航文字顏色改為白色 */
	  transition: all 0.3s;
	  font-size: 0.95em;
	  font-weight: bold
	}

	nav a:hover {
	  color: #b3d9ff; /* 懸停顏色 */
	  font-weight: normal;
	  transform: scale(1.1);             /* 放大 */
	  text-shadow: 0 0 8px #b3d9ff,      /* 外層光暈 */
	           0 0 15px #80bfff;     /* 第二層柔光 */
	}
	
	.search-box {
	  display: inline-flex;
	  align-items: center;
	  background: rgba(255, 255, 255, 0.1);
	  border: 1px solid rgba(255, 255, 255, 0.5);
	  border-radius: 20px;
	  padding: 5px 10px;
	  margin-top: 0;
	  margin-left: 0;
	  transition: all 0.3s ease;
	}

	.search-box input {
	  border: none;
	  outline: none;
	  padding: 5px;
	  font-size: 14px;
	  width: 100px;
	  background: transparent;
	  color: white;
	}
	
	.search-box input::placeholder {
	  color: rgba(255, 255, 255, 0.7);
	}
	
	.search-box button {
	  background: none;
	  border: none;
	  cursor: pointer;
	  font-size: 16px;
	  color: white;
	}
	
	.search-box:hover {
	  box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
	}

	.language-toggle {
	  cursor: pointer;
	  font-weight: bold;
	  color: #fff;
	  font-size: 1em;
	  transition: color 0.3s;
	}
	
	.language-toggle:hover {
	    color: #b3d9ff;
	  transform: scale(1.1);             /* 放大 */
	  text-shadow: 0 0 8px #b3d9ff,      /* 外層光暈 */
	           0 0 15px #80bfff;     /* 第二層柔光 */
	}

	#backToTopBtn {
	  position: fixed;
	  bottom: 80px;
	  right: 40px;
	  z-index: 99;
	  font-size: 18px;
	  border: none;
	  outline: none;
	  background: linear-gradient(135deg, #0073e6, #00b4d8);
	  color: white;
	  cursor: pointer;
	  padding: 15px 20px;
	  border-radius: 8px;
	  opacity: 0.7;
	  transition: opacity 0.3s, background-color 0.3s;
	  display: none;
	}
	
	#backToTopBtn:hover {
	  background-color: #F00078;
	  opacity: 1;
	}

        /* 手機板自動縮小地圖高度 */
        @media (max-width: 768px) {
          .map-container iframe {
            height: 300px;
          }
        }

        /* 手機螢幕自動縮小地圖高度 */
        @media (max-width: 768px) {
          .map-container iframe {
            height: 300px;
          }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>

<script>
let currentLang = 'zh';

function updateLanguage() {
  document.querySelectorAll('[data-lang]').forEach(el => {
    el.textContent = el.getAttribute(`data-${currentLang}`);
  });
  document.documentElement.lang = currentLang;
}

function toggleLanguage() {
  currentLang = (currentLang === 'zh') ? 'en' : 'zh';
  updateLanguage();
}

function siteSearch() {
  const query = document.getElementById("searchInput").value.trim().toLowerCase();
  if (query.includes("首頁") || query.includes("home")) {
    window.location.href = "index.html";
  } else if (query.includes("關於我") || query.includes("about")) {
    window.location.href = "about.html";
  } else if (query.includes("公開發表作品") || query.includes("publications")) {
    window.location.href = "publications.html";
  } else if (query.includes("資格與榮譽") || query.includes("awards")) {
    window.location.href = "awards.html";
  } else if (query.includes("生活紀錄") || query.includes("life")) {
    window.location.href = "life.html";
  } else if (query.includes("聯絡方式") || query.includes("contact")) {
    window.location.href = "contact.html";
  } else {
    alert("找不到相關內容，請重新輸入。");
  }
}

document.addEventListener('DOMContentLoaded', () => {
  updateLanguage();
});
</script>

<script src="search.js"></script>
