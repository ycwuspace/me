<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YCWU SPACE - 生活紀錄</title>
       <link rel="icon" href="icon/favicon.svg" type="image/svg+xml">
  <style>
	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}

	body {
	  font-family: "Noto Sans TC", "Noto Sans CJK", "Microsoft JhengHei", sans-serif;
	  background-color: #FFFFFF;
	  color: #333;
	  margin: 0;
	  padding: 0;
	}

	.container {
	  padding: 40px;
	  max-width: 1200px;
	  margin: 110px auto;
          flex-grow: 1;
	}

    h1, h2, h3 { 
      color: #0073e6;
      margin: 5px 0;
    }

    /* ✅ 圖片區塊 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 38 / 21.6; /* ✅ 保持22:40比例 */
      object-fit: contain;   /* ✅ 不切圖，完整顯示 */
      background-color: auto; /* ✅ 填背景避免空白突兀 */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }


    .gallery img[data-failed="true"] {
      border: 2px dashed #ff4d4f;
      background-color: #fff2f2;
    }

    .site-logo {
      height: 80px;  /* 原本 60px，改小一點 */
      width: auto;
      border-radius: 8px;
    }

	/* Footer */
	footer {
	  padding: 20px 0;
	  background-image: linear-gradient(to right, #1D416B, #306998);
	  color: #bbb;
	  font-size: 0.85em;
	  text-align: center;
	  margin-top: 50px;
	}

        header {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background-image: linear-gradient(to right, #1D416B, #306998);
          padding: 20px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 10;
          box-sizing: border-box;
          animation: fadeIn 0.25s ease-in-out;
        }
        
        .site-logo {
          height: 70px;
          width: auto;
          border-radius: 8px;
	  transition: transform 0.3s;
	}
	
	.site-logo:hover {
	  transform: scale(1.2);
	}
	
	.header-controls {
	  display: flex;
	  align-items: center;
	  gap: 20px;
	}
	
	nav a {
	  margin: 0 15px;
	  text-decoration: none;
	  color: #fff; /* 導航文字顏色改為白色 */
	  transition: all 0.3s;
	  font-size: 0.95em;
	  font-weight: bold
	}

	nav a:hover {
	  color: #b3d9ff; /* 懸停顏色 */
	  font-weight: normal;
	  transform: scale(1.1);             /* 放大 */
	  text-shadow: 0 0 8px #b3d9ff,      /* 外層光暈 */
               0 0 15px #80bfff;     /* 第二層柔光 */
	}
	
	.search-box {
	  display: inline-flex;
	  align-items: center;
	  background: rgba(255, 255, 255, 0.1);
	  border: 1px solid rgba(255, 255, 255, 0.5);
	  border-radius: 20px;
	  padding: 5px 10px;
	  margin-top: 0;
	  margin-left: 0;
	  transition: all 0.3s ease;
	}

	.search-box input {
	  border: none;
	  outline: none;
	  padding: 5px;
	  font-size: 14px;
	  width: 100px;
	  background: transparent;
	  color: white;
	}
	
	.search-box input::placeholder {
	  color: rgba(255, 255, 255, 0.7);
	}
	
	.search-box button {
	  background: none;
	  border: none;
	  cursor: pointer;
	  font-size: 16px;
	  color: white;
	}
	
	.search-box:hover {
	  box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
	}

	.language-toggle {
	  cursor: pointer;
	  font-weight: bold;
	  color: #fff;
	  font-size: 1em;
	  transition: color 0.3s;
	}
	
    .language-toggle:hover {
        color: #b3d9ff;
      transform: scale(1.1);             /* 放大 */
      text-shadow: 0 0 8px #b3d9ff,      /* 外層光暈 */
               0 0 15px #80bfff;     /* 第二層柔光 */
    }


    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

<script>
let currentLang = 'zh';

function updateLanguage() {
  document.querySelectorAll('[data-lang]').forEach(el => {
    el.textContent = el.getAttribute(`data-${currentLang}`);
  });
  document.documentElement.lang = currentLang;
}

function toggleLanguage() {
  currentLang = (currentLang === 'zh') ? 'en' : 'zh';
  updateLanguage();
}

function siteSearch() {
  const query = document.getElementById("searchInput").value.trim().toLowerCase();
  if (query.includes("首頁") || query.includes("home")) {
    window.location.href = "index.html";
  } else if (query.includes("關於我") || query.includes("about")) {
    window.location.href = "about.html";
  } else if (query.includes("公開發表作品") || query.includes("publications")) {
    window.location.href = "publications.html";
  } else if (query.includes("資格與榮譽") || query.includes("awards")) {
    window.location.href = "awards.html";
  } else if (query.includes("生活紀錄") || query.includes("life")) {
    window.location.href = "life.html";
  } else if (query.includes("聯絡方式") || query.includes("contact")) {
    window.location.href = "contact.html";
  } else {
    alert("找不到相關內容，請重新輸入。");
  }
}

document.addEventListener('DOMContentLoaded', () => {
  updateLanguage();
});

// ✅ 自動重試圖片載入機制
document.addEventListener("DOMContentLoaded", () => {
  const images = document.querySelectorAll("img");

  images.forEach(img => {
    img.addEventListener("error", () => {
      // 若圖片第一次載入失敗，嘗試重新載入一次
      if (!img.dataset.retried) {
        img.dataset.retried = "true";
        const originalSrc = img.src.split("?")[0]; // 移除舊快取參數
        setTimeout(() => {
          img.src = `${originalSrc}?retry=${Date.now()}`;
        }, 800); // 延遲 0.8 秒後重試
      } 
      // 若已重試過仍失敗，就標示為失敗
      else {
        img.dataset.failed = "true";
        img.style.opacity = "0.5";
        img.style.filter = "grayscale(80%)";
        img.title = "⚠️ 無法載入圖片";
      }
    });
  });
});


  </script>
